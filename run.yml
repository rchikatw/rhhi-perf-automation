---
 - name: Connecting to Ovirt
   hosts: all
   remote_user: root
   become: true

   vars_files:
     - group_vars/all-rhhi-engine1
   pre_tasks:
     - name: Obtain SSO token
       ovirt_auth:
         url: "{{engine_fqdn}}"
         insecure: yes
         username: "{{engine_user}}"
         password: "{{engine_password}}"
       run_once: true
       tags:
         - always
         - test_ovirt_auth

   roles:
#     - ovirt.image-template
     - setup_ovirt_env
     - setup_vm_env
     - run_perf_tests
     - gather_all_results
     - parse_and_upload
     - fio_tools
